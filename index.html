<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلمتاك - نسخة البكسل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    
    <div id="app-container" data-view="home">
        <div class="content-wrapper">
            
            <section id="screen-home" class="screen">
                
                <header class="screen-header">
                    <img src="assets/logo.png" alt="شعار كلمتاك" class="game-logo large" onerror="this.style.display='none'; document.getElementById('header-title-text').style.display='block';" />
                    <h1 id="header-title-text" style="display: none;">كلمتاك</h1>
                </header>

                <div class="settings-box player-settings-box">
                    <div class="settings-box-content">
                        <div class="settings-grid settings-grid-top">
                            
                            <div class="settings-column settings-column-right">
                                <h3 class="settings-column-title">Player X</h3>
                                
                                <div class="team-name-group">
                                    <div class="form-group">
                                        <input type="text" id="player-name-x" class="form-input" placeholder="Player X">
                                    </div>
                                    <div class="form-group team-members-group">
                                       <div class="chip-container-static">
                                            <span class="chip" style="background-color: #62347c;">حصان <button class="chip-remove">&times;</button></span>
                                            <span class="chip" style="background-color: #62347c;">ثعبان <button class="chip-remove">&times;</button></span>
                                            <span class="chip" style="background-color: #f2bc24; color: #000;">قرمز <button class="chip-remove" style="color: #000;">&times;</button></span>
                                            <span class="chip" style="background-color: #62347c;">النيص <button class="chip-remove">&times;</button></span>
                                            <span class="chip" style="background-color: #62347c;">التحلة <button class="chip-remove">&times;</button></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="settings-column settings-column-middle">
                                <h3 class="settings-column-title">النموذج</h3>
                                
                                <div id="mode-selector-wrapper">
                                    <button type="button" class="btn">تبديل</button>
                                    <button type="button" class="btn" style="background-color: #f2bc24; color: #000;">قرمز</button>
                                    <button type="button" class="btn">فمل</button>
                                    <button type="button" class="btn">الكنب العنصل</button>
                                </div>
                            </div>
                            
                            <div class="settings-column settings-column-left">
                                <h3 class="settings-column-title">Player O</h3>
                                
                                <div class="team-name-group">
                                    <div class="form-group">
                                        <input type="text" id="player-name-o" class="form-input" placeholder="Player O">
                                    </div>
                                    <div class="form-group team-members-group">
                                        <div class="chip-container-static">
                                            <span class="chip" style="background-color: #62347c;">حصان <button class="chip-remove">&times;</button></span>
                                            <span class="chip" style="background-color: #62347c;">النملة <button class="chip-remove">&times;</button></span>
                                            <span class="chip" style="background-color: #f2bc24; color: #000;">قرمز <button class="chip-remove" style="color: #000;">&times;</button></span>
                                            <span class="chip" style="background-color: #62347c;">النحلة <button class="chip-remove">&times;</button></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="settings-box game-options-box">
                    <div class="settings-box-content">
                        <div class="settings-grid settings-grid-bottom">

                            <div class="settings-column settings-column-right">
                                <h3 class="settings-column-title">مايلا كنسأ<imp></h3>
                                
                                <div class="form-group">
                                    <select id="settings-timer-home" class="form-select custom-select">
                                        <option value="10">نمر 10</option>
                                        <option value="5">نمر 5</option>
                                        <option value="15">نمر 15</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select id="settings-rounds-home" class="form-select custom-select">
                                        <option value="3">تصدر 3</option>
                                        <option value="1">تصدر 1</option>
                                        <option value="5">تصدر 5</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="settings-column settings-column-middle">
                                <h3 class="settings-column-title">صاير</h3>
                                <div class="form-group">
                                    <input type="text" class="form-input" placeholder="تحدسد">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-input" placeholder="تصدر 3">
                                </div>
                            </div>

                            <div class="settings-column settings-column-left">
                                <h3 class="settings-column-title">سعا<ل عر<ل</h3>

                                <div class="form-group form-group-toggle">
                                    <label>سعا<ل عر<ل</label>
                                    <div class="switch-toggle" data-active="true">
                                        <div class="switch-slider"></div>
                                    </div>
                                </div>
                                <div class="form-group form-group-toggle">
                                    <label>النكلة</label>
                                    <div class="switch-toggle" data-active="false">
                                        <div class="switch-slider"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                
                <div class="btn-group-bottom">
                    <button id="start-game-btn" class="btn btn-warning">كلمتاك</button> <button id="open-instructions-home-btn" class="btn">الكليل</button> </div>
            </section>


            <section id="screen-game" class="screen">
                </section>
        </div>
        </div>
    
    <script src="scripts/state.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>

</body>
</html>
